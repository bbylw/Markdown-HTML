<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP 查询</h1>
        <p id="ip">正在获取IP...</p>
        <p>此 IP 是你访问本站的 IP</p>
        <table id="ipTable">
            <tr>
                <th>访问网站</th>
                <th>IP</th>
                <th>运营商</th>
                <th>地址</th>
            </tr>
        </table>
    </div>
    <script>
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip;
                
                const table = document.getElementById('ipTable');
                const row = table.insertRow(-1);
                row.insertCell(0).textContent = window.location.hostname;
                row.insertCell(1).textContent = data.ip;
                row.insertCell(2).textContent = data.org;
                row.insertCell(3).textContent = `${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                document.getElementById('ip').textContent = '无法获取IP';
                console.error('Error:', error);
            }
        }

        getIPInfo();
    </script>
</body>
</html>
