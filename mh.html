<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Markdown/HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            background-color: #282c34;
            color: #abb2bf;
            border: 1px solid #3a3f45;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px 5px 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
        pre {
            background-color: #282c34;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3a3f45;
            color: #abb2bf;
            overflow-x: auto;
            white-space: pre-wrap; /* Wrap long lines */
            position: relative;
        }
        .code-container {
            position: relative;
            margin-bottom: 20px;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code to Markdown/HTML Converter</h1>

    <textarea id="input-code" placeholder="Paste your code here..."></textarea>

    <button onclick="generateMarkdown()">Generate Markdown</button>
    <button onclick="generateHTML()">Generate HTML</button>

    <h2>Generated Markdown:</h2>
    <div class="code-container">
        <pre id="markdown-output"></pre>
        <button class="copy-button" onclick="copyMarkdown()">Copy Markdown</button>
    </div>

    <h2>Generated HTML:</h2>
    <div class="code-container">
        <pre id="html-output"></pre>
        <button class="copy-button" onclick="copyGeneratedHTML()">Copy HTML</button>
    </div>
</div>

<script>
    function generateMarkdown() {
        var code = document.getElementById("input-code").value;
        var markdown = `\`\`\`html\n${code}\n\`\`\``;
        document.getElementById("markdown-output").textContent = markdown;
    }

    function generateHTML() {
        var code = document.getElementById("input-code").value;
        var html = `<pre style="background-color: #282c34; color: #abb2bf; padding: 15px; border-radius: 5px; border: 1px solid #3a3f45; white-space: pre-wrap; overflow-x: auto;">\n<code>${escapeHTML(code)}</code>\n</pre>`;
        document.getElementById("html-output").textContent = html;
    }

    function escapeHTML(str) {
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }

    function copyMarkdown() {
        var markdown = document.getElementById("markdown-output").textContent;
        navigator.clipboard.writeText(markdown).then(() => {
            alert('Generated Markdown copied to clipboard!');
        });
    }

    function copyGeneratedHTML() {
        var html = document.getElementById("html-output").textContent;
        navigator.clipboard.writeText(html).then(() => {
            alert('Generated HTML copied to clipboard!');
        });
    }
</script>

</div>
</body>
</html>
