<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Markdown/HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #1e2127;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #61dafb;
            font-size: 24px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: 1px solid #3a3f45;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px 5px 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4fa4d5;
        }
        pre {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3a3f45;
            color: #dcdcdc;
            overflow-x: auto;
            white-space: pre-wrap; /* Wrap long lines */
            position: relative;
        }
        .code-container {
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #61dafb;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #4fa4d5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code to Markdown/HTML Converter</h1>

    <textarea id="input-code" placeholder="Paste your code here..."></textarea>

    <button onclick="generateMarkdown()">Generate Markdown</button>
    <button onclick="generateHTML()">Generate HTML</button>

    <h2>Generated Markdown:</h2>
    <pre id="markdown-output"></pre>

    <h2>Generated HTML:</h2>
    <div class="code-container">
        <pre id="html-output"></pre>
        <button class="copy-button" onclick="copyGeneratedHTML()">Copy HTML</button>
    </div>
</div>

<script>
    function generateMarkdown() {
        var code = document.getElementById("input-code").value;
        var markdown = `\`\`\`\n${code}\n\`\`\``;
        document.getElementById("markdown-output").textContent = markdown;
    }

    function generateHTML() {
        var code = document.getElementById("input-code").value;
        var html = `<pre><code>${escapeHTML(code)}</code></pre>\n<button onclick="copyCode(this)">Copy Code</button>\n<script>\nfunction copyCode(btn) {\n  var code = btn.previousElementSibling.innerText;\n  navigator.clipboard.writeText(code).then(() => {\n    alert('Code copied to clipboard!');\n  });\n}\n<\/script>`;
        document.getElementById("html-output").textContent = html;
    }

    function escapeHTML(str) {
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }

    function copyGeneratedHTML() {
        var html = document.getElementById("html-output").textContent;
        navigator.clipboard.writeText(html).then(() => {
            alert('Generated HTML copied to clipboard!');
        });
    }
</script>

</div>
</body>
</html>
