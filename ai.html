
<html><head><base href="https://markdowntohtml.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown 与 HTML 双向转换器 - 苹果风格</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.1/turndown.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<style>
  :root {
    --primary-color: #0070c9;
    --secondary-color: #f5f5f7;
    --text-color: #1d1d1f;
    --background-color: #ffffff;
    --border-color: #d2d2d7;
  }
  
  body {
    font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.47059;
    font-weight: 400;
    letter-spacing: -.022em;
  }
  
  .container {
    max-width: 980px;
    margin: 0 auto;
    padding: 20px;
  }
  
  header {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: saturate(180%) blur(20px);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 1px 0 rgba(0,0,0,0.1);
  }
  
  h1 {
    text-align: center;
    color: var(--text-color);
    font-size: 40px;
    font-weight: 600;
    margin: 20px 0;
  }
  
  .tab {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }
  
  .tab button {
    background-color: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 30px;
    transition: 0.3s;
    font-size: 17px;
    color: var(--text-color);
    font-weight: 400;
    position: relative;
  }
  
  .tab button::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background-color: var(--primary-color);
    transition: width 0.3s ease;
  }
  
  .tab button:hover::after,
  .tab button.active::after {
    width: 100%;
  }
  
  .tabcontent {
    display: none;
    background-color: var(--background-color);
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  
  textarea, #editor {
    width: 100%;
    height: 300px;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    font-size: 16px;
    resize: vertical;
    font-family: 'SF Mono', monospace;
  }
  
  button {
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 17px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 980px;
    transition: all 0.3s ease;
  }
  
  button:hover {
    background-color: #0051a5;
    transform: scale(1.05);
  }
  
  .output-container {
    display: flex;
    gap: 40px;
    margin-top: 40px;
  }
  
  .output-box {
    flex: 1;
    border: 1px solid var(--border-color);
    padding: 20px;
    background-color: var(--secondary-color);
    border-radius: 12px;
    min-height: 200px;
  }
  
  .ql-toolbar.ql-snow {
    border: 1px solid var(--border-color);
    border-radius: 12px 12px 0 0;
  }
  
  .ql-container.ql-snow {
    border: 1px solid var(--border-color);
    border-top: none;
    border-radius: 0 0 12px 12px;
  }
  
  .button-group {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>Markdown 与 HTML 双向转换器</h1>
</header>
<div class="container">
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'CodeView')" id="defaultOpen">代码转换</button>
    <button class="tablinks" onclick="openTab(event, 'WritingView')">撰写视图</button>
  </div>

  <div id="CodeView" class="tabcontent">
    <textarea id="input" placeholder="在此输入Markdown或HTML代码..."></textarea>
    <div class="button-group">
      <button onclick="convertToHTML()">转换为HTML</button>
      <button onclick="convertToMarkdown()">转换为Markdown</button>
      <button onclick="formatCode()">格式化代码</button>
      <button onclick="copyOutput('html')">复制HTML</button>
      <button onclick="copyOutput('markdown')">复制Markdown</button>
    </div>
    <div class="output-container">
      <div class="output-box">
        <h3>HTML 输出</h3>
        <div id="htmlOutput"></div>
      </div>
      <div class="output-box">
        <h3>Markdown 输出</h3>
        <pre id="markdownOutput"></pre>
      </div>
    </div>
  </div>

  <div id="WritingView" class="tabcontent">
    <div id="editor"></div>
    <div class="button-group">
      <button onclick="syncContentToMarkdown()">同步为Markdown</button>
      <button onclick="syncContentToHTML()">同步为HTML</button>
    </div>
  </div>
</div>

<script>
let quill;

function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";

  if (tabName === 'WritingView' && !quill) {
    quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['link', 'image'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['clean']
        ]
      }
    });
  }
}

function convertToHTML() {
  const input = document.getElementById('input').value;
  const htmlOutput = marked(input);
  document.getElementById('htmlOutput').innerHTML = htmlOutput;
  document.getElementById('markdownOutput').textContent = input;
}

function convertToMarkdown() {
  const input = document.getElementById('input').value;
  const turndownService = new TurndownService();
  const markdownOutput = turndownService.turndown(input);
  document.getElementById('htmlOutput').innerHTML = input;
  document.getElementById('markdownOutput').textContent = markdownOutput;
}

function formatCode() {
  const input = document.getElementById('input').value;
  if (input.trim().startsWith('<')) {
    // HTML formatting
    const formattedHTML = html_beautify(input, { indent_size: 2 });
    document.getElementById('input').value = formattedHTML;
  } else {
    // Markdown formatting (basic indentation)
    const formattedMarkdown = input.split('\n').map(line => line.trim()).join('\n');
    document.getElementById('input').value = formattedMarkdown;
  }
}

function copyOutput(type) {
  const output = type === 'html' ? document.getElementById('htmlOutput').innerHTML : document.getElementById('markdownOutput').textContent;
  navigator.clipboard.writeText(output).then(() => {
    alert(`已复制${type === 'html' ? 'HTML' : 'Markdown'}到剪贴板！`);
  });
}

function syncContentToMarkdown() {
  const editorContent = quill.root.innerHTML;
  const turndownService = new TurndownService();
  const markdownContent = turndownService.turndown(editorContent);
  document.getElementById('input').value = markdownContent;
  document.getElementById('htmlOutput').innerHTML = editorContent;
  document.getElementById('markdownOutput').textContent = markdownContent;
  alert('内容已同步为Markdown和HTML格式！');
}

function syncContentToHTML() {
  const editorContent = quill.root.innerHTML;
  document.getElementById('input').value = editorContent;
  document.getElementById('htmlOutput').innerHTML = editorContent;
  const turndownService = new TurndownService();
  const markdownContent = turndownService.turndown(editorContent);
  document.getElementById('markdownOutput').textContent = markdownContent;
  alert('内容已同步为HTML和Markdown格式！');
}

document.getElementById("defaultOpen").click();

// 自动检测并转换输入
document.getElementById('input').addEventListener('input', function() {
  const input = this.value.trim();
  if (input.startsWith('<')) {
    convertToMarkdown();
  } else {
    convertToHTML();
  }
});
</script>
</body>
</html>
